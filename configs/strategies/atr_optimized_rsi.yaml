strategy:
  name: ATR-Optimized RSI Mean Reversion
  version: 1.2.0
  type: mean_reversion
  description: RSI oversold entries with ATR-based adaptive stops. Expanded to 75+ mid-cap stocks across all sectors.

# Phase 3 tuning (2025-12-17):
# - Reduced RSI oversold from 35 to 30 for higher quality signals
# - Added RSI overbought exit at 70 for profit-taking
# - Reference: trading-day-analysis-2025-12-17.md (6000+ signals, too many triggers)

global_params:
  rsi_period: 14
  atr_period: 14
  default_rsi_oversold: 30
  default_rsi_exit: 50
  default_rsi_overbought: 70
  default_atr_stop_mult: 1.5
  default_atr_tp_mult: 2.0

regime_filter:
  enabled: true
  avoid_regimes:
    - quiet_choppy
    - choppy
  prefer_regimes:
    - mean_reverting
    - trending

risk_management:
  max_position_size_pct: 3.0
  max_daily_loss_pct: 2.0
  max_concurrent_positions: 10
  use_atr_position_sizing: true

