strategy:
  name: Multi-Timeframe Trend Following
  version: 1.0.0
  type: trend_following
  description: Trend following strategy using ADX, moving averages, and momentum confirmation.

global_params:
  adx_period: 14
  adx_threshold: 25
  fast_ma_period: 20
  slow_ma_period: 50
  atr_period: 14
  atr_stop_mult: 2.0
  atr_tp_mult: 3.0
  volume_confirm: true

regime_filter:
  enabled: true
  avoid_regimes:
    - quiet_choppy
    - mean_reverting
  prefer_regimes:
    - trending
    - volatile_trending

risk_management:
  max_position_size_pct: 3.0
  max_daily_loss_pct: 2.0
  max_concurrent_positions: 8
  use_atr_position_sizing: true

