strategy:
  name: ATR Breakout Strategy
  version: 1.0.0
  type: atr_breakout
  description: Volatility breakout strategy using ATR channels and volume confirmation.

global_params:
  atr_period: 14
  atr_mult: 2.0
  lookback_period: 20
  volume_mult: 1.5
  min_atr_pct: 1.0
  breakout_confirm_bars: 2

regime_filter:
  enabled: true
  avoid_regimes:
    - quiet_choppy
    - mean_reverting
  prefer_regimes:
    - volatile_trending
    - trending

risk_management:
  max_position_size_pct: 2.5
  max_daily_loss_pct: 2.0
  max_concurrent_positions: 6
  use_atr_position_sizing: true

