# Helix Model Configuration
# Maps logical aliases to concrete model IDs.
# This allows swapping providers without changing code.

aliases:
  # General purpose chat
  default: nemotron-super
  fast: nemotron-8b

  # Specialized tasks
  code: nemotron-super
  reasoning: nemotron-ultra
  safety: nemoguard-8b

  # Embeddings
  embedding: nv-embedqa
  embedding_fallback: nemoretriever

# You can also define new models here that aren't in the code
models:
