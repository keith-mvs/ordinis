    - guides/cli-usage.md
    - guides/dataset-management-guide.md
    - guides/dataset-quick-reference.md
    - guides/running-backtests.md
    - guides/interpreting-results.md

  - Reference:
    - reference/index.md
    - reference/phase1-api-reference.md
    - reference/connectors-quick-reference.md

  - Decisions:
    - decisions/index.md
    - decisions/adr-clean-architecture-migration.md

  - Internal:
