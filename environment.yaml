name: ordinis-env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.11

  # GPU/CUDA
  - pytorch
  - pytorch-cuda=12.1

  # Core Data Processing
  - numpy>=1.26.0
  - pandas>=2.1.0

  # Machine Learning
  - scikit-learn>=1.3.0
  - scipy>=1.11.0

  # Development Tools
  - pytest>=7.4
  - pytest-cov>=4.1
  - pytest-asyncio>=0.21
  - black>=23.11
  - ruff>=0.1.6
  - mypy>=1.7
  - isort>=5.12

  # Async & HTTP
  - aiohttp>=3.9.0

  # Configuration & Utilities
  - pyyaml>=6.0
  - python-dotenv>=1.0.0

  # Validation
  - pydantic>=2.5.0

  # Logging
  - loguru>=0.7.0

  # Pip-only packages
  - pip
  - pip:
    - -e .  # Install ordinis package in editable mode
