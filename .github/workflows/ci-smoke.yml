name: CI - Optimizer Smoke Test

on:
  pull_request:
    paths:
      - 'scripts/**'
      - 'src/**'
      - 'tests/**'

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run optimizer smoke tests
        run: |
          pytest -q tests/test_strategy_optimizer/test_optimizer_ci_smoke.py -q
